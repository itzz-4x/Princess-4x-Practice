<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NEET Practice Test</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="start-screen" id="start-screen">
  <h1>Welcome to NEET Practice Test</h1>
  <input type="text" id="username" placeholder="Enter your name" required>
  <button onclick="startTest()">Start Test</button>
</div>

<div class="test-screen" id="test-screen" style="display:none;">
  <div class="timer">Time Left: <span id="timer">03:00:00</span></div>
  <div class="question-container">
    <h2 id="question-text"></h2>
    <div id="options"></div>
  </div>
  <div class="navigation">
    <button onclick="prevQuestion()">Previous</button>
    <button onclick="nextQuestion()">Next</button>
  </div>
  <button onclick="finishTest()" class="finish-btn">Finish Test</button>
</div>

<div class="result-screen" id="result-screen" style="display:none;">
  <h1>Result</h1>
  <p id="score-text"></p>
  <p id="details-text"></p>
</div>

<script src="questions.js"></script>
<script src="script.js"></script>
</body>
</html>
